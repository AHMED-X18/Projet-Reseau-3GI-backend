<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Hub - Portail Centralisé d'APIs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/accueil.css">

</head>
<body class="bg-gray-50 font-sans">
<!-- Sidebar -->
<div class="sidebar fixed h-full bg-blue-900 text-white shadow-lg">
    <div class="p-6">
        <div class="flex items-center mb-8">
            <i class="fas fa-cloud-upload-alt text-2xl mr-3"></i>
            <h1 class="text-xl font-bold">API Hub</h1>
        </div>

        <div class="mb-8">
            <div class="flex items-center mb-4">
                <i class="fas fa-user-circle text-xl mr-3"></i>
                <span class="font-medium">John Doe</span>
            </div>
        </div>

        <nav class="space-y-4">
            <a href="#" class="block px-4 py-2 rounded hover:bg-blue-800 transition flex items-center">
                <i class="fas fa-user mr-3"></i> Mon Profil
            </a>
            <a href="#" class="block px-4 py-2 rounded hover:bg-blue-800 transition flex items-center">
                <i class="fas fa-question-circle mr-3"></i> Aide
            </a>
            <a href="login.html" class="block px-4 py-2 rounded hover:bg-blue-800 transition flex items-center">
                <i class="fas fa-sign-out-alt mr-3"></i> Déconnexion
            </a>
        </nav>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <button id="menu-toggle" class="md:hidden mr-4 text-xl">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-xl md:text-2xl font-bold">Bienvenue, John Doe</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <section class="container mx-auto px-4 py-12">
        <div class="bg-white rounded-xl shadow-xl p-6 max-w-4xl mx-auto">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Rechercher une API..." class="search-box w-full px-5 py-4 pr-12 rounded-full border border-gray-300 focus:outline-none focus:border-blue-500 text-lg">
                <button onclick="searchAPIs()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-600">
                    <i class="fas fa-search text-xl"></i>
                </button>
            </div>
            <div class="flex flex-wrap gap-2 mt-4 justify-center">
                <button onclick="filterAPIs('all')" class="category-chip active px-4 py-2 rounded-full bg-gray-100 text-gray-800">Toutes</button>
                <button onclick="filterAPIs('authentification')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Authentification</button>
                <button onclick="filterAPIs('commerce')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Commerce</button>
                <button onclick="filterAPIs('localisation')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Localisation</button>
                <button onclick="filterAPIs('media')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Média</button>
                <button onclick="filterAPIs('notification')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Notification</button>
                <button onclick="filterAPIs('organisation')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Organisation</button>
                <button onclick="filterAPIs('paiement')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Paiement</button>
                <button onclick="filterAPIs('ressources')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Ressources</button>
                <button onclick="filterAPIs('chatbot')" class="category-chip px-4 py-2 rounded-full bg-gray-100 text-gray-800">Chatbot</button>
            </div>
        </div>
    </section>

    <!-- API List Section -->
    <section class="container mx-auto px-4 py-12">
        <h3 class="text-2xl md:text-3xl font-bold mb-8 text-gray-800">Nos APIs Principales</h3>

        <div id="apiContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les APIs seront chargées ici par JavaScript -->
        </div>

        <div class="text-center mt-10">
            <button  class="border border-blue-600 text-blue-600 font-bold px-6 py-3 rounded-full hover:bg-blue-50 transition">
                Voir plus d'APIs <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2025 API Hub. Tous droits réservés.</p>
        </div>
    </footer>
</div>

<script src="js/accueil.js"></script>
</body>
</html>
